<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kos Berkah - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .page-enter { animation: pageEnter 0.6s ease-out both; }
    @keyframes pageEnter {
      from { opacity: 0; transform: translateY(16px) scale(0.97); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-white flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-2xl max-w-md w-full p-8 space-y-6 page-enter">
    <div class="text-center space-y-2">
      <h1 class="text-3xl font-semibold text-gray-900">Kos Berkah</h1>
      <p class="text-gray-500">Masuk ke dashboard manajemen kos Anda.</p>
    </div>
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="contoh@email.com" class="mt-1 block w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-3 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Kata Sandi</label>
        <input type="password" placeholder="Masukkan kata sandi" class="mt-1 block w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-3 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <button type="button" class="w-full rounded-xl bg-indigo-500 py-3 text-white font-semibold shadow-lg shadow-indigo-200 transition hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2">Masuk</button>
      </div>
    </form>
    <div class="border-t border-gray-100 pt-4 space-y-3">
      <a href="index-penghuni.html" class="flex items-center justify-center rounded-xl border border-indigo-200 bg-indigo-50 px-4 py-3 text-indigo-600 font-semibold transition hover:bg-indigo-100">Login sebagai Penghuni</a>
      <a href="index-pemilik.html" class="flex items-center justify-center rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-emerald-600 font-semibold transition hover:bg-emerald-100">Login sebagai Pemilik</a>
    </div>
  </div>
</body>
</html>
